<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var repoName = "/tandemacq-website/";
        if (path.startsWith(repoName) && path !== repoName) {
            // This is a sub-route (e.g. /contact). 
            // For now, redirect to root to ensure app loads.
            // Ideally, we'd use the SPA hack to preserve the route, but this ensures no 404s.
            window.location.href = repoName;
        } else {
            window.location.href = repoName;
        }
    </script>
    <meta http-equiv="refresh" content="0; url=/tandemacq-website/">
</head>

<body>
    <p>Redirecting to <a href="/tandemacq-website/">/tandemacq-website/</a>...</p>
</body>

</html>
